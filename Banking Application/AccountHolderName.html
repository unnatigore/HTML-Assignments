<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" type="text.css" rel="stylesheet"/>

    <title>Add New Account</title>
</head>
<body>
    <dt><h2>Account Holder Name</h2></dt>
    <dd><input type="text" name="Account Holder Name"><br><br></dd>
    <dt><h2>Customer Email-Id</h2></dt>
    <dd><input type="text" name="Customer Email-Id"><br><br></dd>
    <dt><h2>Customer D.O.B.</h2></dt>
    <dd><input type="date" name="Customer D.O.B."><br><br></dd>
    <dt><h2>Customer Phone Number</h2></dt>
    <dd><input type="number" name="Customer Phone Number"><br><br></dd>

    <dt><h2>Account Type</h2></dt>
    <dd><select>
        <option value="Savings">Saving</option>
        <option value="Current">Current</option>
        <button type="submit" form="nameform" value="Submit" >Submit</button><br><br>
        <button type="submit" form="nameform" value="Reset" >Reset</button><br><br>
    </select></dd>
</body>
</html>
