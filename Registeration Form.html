<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Capgemini University</title>
</head>
<body>
    <h1> Registration Form </h1>

<form action="Action Page">
      
        <style>
                body {
                background-color: #D3D3D3;
                font-style:italic
                }
        </style>

    First name:<br><br>
    <input type="text" name="firstname"><br><br>

    Last name:<br><br>
    <input type="text" name="lastname"><br><br>

    Address :<br><br>
    
    <textarea rows="3" cols="30"></textarea><br><br>

    Email Id :<br><br>
    <input type="email " name="email-id"><br><br>

    Phone Number :<br><br>
    <input type="number " number="number"><br><br>

    Date of Test :<br><br>
    <input type="date" date="date"><br><br>

    State :<br><br>
    <select>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Maharashtra">Maharashtra</option>
            
    </select><br><br>

    City :<br><br>
    <select>
            <option value="Banglore">Banglore</option>
            <option value="Chennai">Chennai</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
    </select><br><br>

    University Branch Name :<br><br>
    <select>
            <option value="Computer Science">Computer Science</option>
            <option value="Electrical">Electrical</option>
            <option value="Electronics">Electronics</option>
            <option value="Electronics and Telecommunication">Electronics and Telecommunication</option>
            <option value="Information Technology">Information Technology</option>
    </select><br><br>

    Enrolled course :<br><br>
    <select>
            <option value="B.E.">B.E.</option>
            <option value="M.E.">M.E.</option>
            <option value="BSC">BSC</option>
            <option value="MSC">MSC</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
    </select><br><br>

    Written Test Marks :<br><br>
    <input type="number" number="number"><br><br>


    <input type="submit" value="Submit">
    </form> 

</body>   
</html>
